<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>確認付款（刷卡）</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <link rel="stylesheet" href="./credit-card.css" />
    <link rel="stylesheet" href="./share.css" />
  </head>
  <body>
    <nav class="nav-place-zone"></nav>
    <div class="thermometer_container">
      <div class="order_step_title row justify-content-around">
        <p id="order_s_1">商品確認</p>
        <p id="order_s_2">填寫資料</p>
        <p id="order_s_3">確認付款</p>
        <p id="order_s_4">訂單完成</p>
      </div>
      <div class="thermometer_wrap d-flex align-items-center">
        <img
          class="thermometer d-block"
          src="img/thermometer/order_thermometer.svg"
          alt=""
        />

        <!-- <div class="thermometer_line_wrap"> -->
        <div class="thermometer_line">
          <div class="thermometer_move"></div>
        </div>
        <!-- </div> -->
      </div>
      <div class="order_step_number row justify-content-around">
        <p id="order_n_1">01</p>
        <p id="order_n_2">02</p>
        <p id="order_n_3">03</p>
        <p id="order_n_4">04</p>
      </div>
    </div>

    <div class="container">
      <div
        class="row justify-content-center flex-sm-column-reverse flex-column-reverse flex-lg-row flex-md-row"
      >
        <!--  -->
        <div class="col-lg-5 col-md-5 title-in-credit-card">
          <h6>信用卡資訊</h6>
        
          <div
            class="credit-card-img position-relative text-monospace text-white"
          >
            <p id="demotext" class="position-absolute">
              <span class="card-num1-text"></span>
              <span class="card-num2-text"></span>
              <span class="card-num3-text"></span>
              <span class="card-num4-text"></span>
            </p>
            <p id="demotextdate" class="position-absolute">
              <span class="card-num1-text"></span>
              <span class="card-num2-text"></span>
            </p>
          </div>
          <div class="mobile-need-change-padding-all">
            <div class="form-group row">
              <label for="card-num1" class="col-sm-3 col-form-label pl-3"
                >信用卡卡號</label
              >
              <div class="col-sm-9 py-1 pr-2 mobile-need-change-padding">
                <input
                  type="text"
                  class="form-control3 text-center"
                  id="card-num1"
                  maxlength="4"
                /><span class=""> -</span>
                <input
                  type="text"
                  class="form-control3 text-center"
                  id="card-num2"
                  maxlength="4"
                /><span class=""> -</span>
                <input
                  type="text"
                  class="form-control3 text-center"
                  id="card-num3"
                  maxlength="4"
                /><span class=""> -</span>
                <input
                  type="text"
                  class="form-control3 text-center"
                  id="card-num4"
                  maxlength="4"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="card-date1" class="col-sm-3 col-form-label pl-3"
                >到期年限</label
              >
              <div class="col-sm-9 py-1 mobile-need-change-padding pr-2 d-flex">
                <div class="col-6 p-0">
                  <select class="form-control4 month-option px-2 text-center">
                    <option class="preset-choose-month">--請選擇--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option></select
                  ><span class="px-2">月</span>
                </div>
                <div class="col-6 p-0">
                  <select class="form-control4 year-option px-2 text-center">
                    <option class="preset-choose-year">--請選擇--</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option></select
                  ><span class="px-2">年</span>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="cvv-code" class="col-sm-3 col-form-label pl-3"
                >CVV碼</label
              >
              <div class="col-sm-9 py-1 mobile-need-change-padding pr-2">
                <input
                  type="text"
                  class="form-control5 text-center"
                  id="cvv-code"
                  maxlength="4"
                />
              </div>
            </div>

            <!-- 鍵盤輸入練習 -->
            <!-- <input
              type="text"
              id="ttt"
              name=""
              value=""
              maxlength=""
              placeholder=""
            />
            <div class="ppp"></div> -->
            <!-- 鍵盤輸入練習  -->
          </div>
        </div>
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-4 col-md-4">
          <div class="title-in-table d-flex justify-content-between mb-3">
            <p>購物明細</p>
            <a href="#"><i class="fas fa-minus-circle"></i>收起訂單明細</a>
          </div>

          <div class="d-flex justify-content-center">
            <table class="howmuch-you-need-pay">
              <tbody>
                <tr>
                  <th scope="row">商品數量</th>
                  <td>n</td>
                </tr>
                <tr>
                  <th scope="row">商品重量</th>
                  <td>total-weight</td>
                </tr>
                <tr>
                  <th scope="row">商品金額</th>
                  <td>money-sum</td>
                </tr>
                <tr>
                  <th scope="row">運費</th>
                  <td>car-money</td>
                </tr>
                <tr>
                  <th scope="row">優惠折抵</th>
                  <td>bouns</td>
                </tr>
                <tr>
                  <th scope="row">應付金額</th>
                  <td>total</td>
                </tr>
                <tr>
                  <td colspan="2" class="py-2">
                    <a href="#" class="close-features"
                      ><i class="fas fa-plus-circle"></i> 收起訂單明細</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-leave p-0">回到首頁</button>
        <button class="btn btn-leave p-0 hope-next-step">繼續購物</button>
      </div>
    </div>

    <script src="lib/jquery-3.5.1.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <!-- <script src="./text-animation.js"></script> -->
    <!--  -->
    <script>
      //溫度計的
      $(".home_page_number a").on("click", function () {
        $(this).css("color", "#db5c00");
        $(this).siblings().css("color", "#848484");
      });

      $("#hpn_1").on("click", function () {
        $(".thermometer_move").css("width", "33%");
      });

      $("#hpn_2").on("click", function () {
        $(".thermometer_move").css("width", "66%");
      });

      $("#hpn_3").on("click", function () {
        $(".thermometer_move").css("width", "100%");
      });

      //鍵盤輸入練習
      $("document").ready(function () {
        $("#card-num1").keyup(function () {
          $(".card-num1-text:first").html(this.value);
        });
        $("#card-num2").keyup(function () {
          $(".card-num2-text:first").html(this.value);
        });
        $("#card-num3").keyup(function () {
          $(".card-num3-text:first").html(this.value);
        });
        $("#card-num4").keyup(function () {
          $(".card-num4-text:first").html(this.value);
        });
      });
      $("document").ready(function () {
        $("#ttt").keyup(function () {
          $(".ppp:first").html(this.value);
        });
      });

      $(".month-option").on("click", function () {
        $(".preset-choose-month").addClass("display-none");
      });
      $(".year-option").on("click", function () {
        $(".preset-choose-year").addClass("display-none");
      });
      //補0
      function decimal2Hex(d) {
        let mon = d.toString(12);
        if (mon.length < 2) {
          mon = 0 + hex;
        }
        return hex;
      }
    </script>
    <!-- 鍵盤輸入練習 -->
  </body>
</html>
