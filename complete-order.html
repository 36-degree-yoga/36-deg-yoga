<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>完成訂單</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <link rel="stylesheet" href="./complete-order.css" />
  </head>
  <body>
    <nav class="nav-place-zone"></nav>

    <div class="thermometer_container">
      <div class="order_step_title row justify-content-around">
        <p id="order_s_1">商品確認</p>
        <p id="order_s_2">填寫資料</p>
        <p id="order_s_3">確認付款</p>
        <p id="order_s_4">訂單完成</p>
      </div>
      <div class="thermometer_wrap d-flex align-items-center">
        <img
          class="thermometer d-block"
          src="img/thermometer/order_thermometer.svg"
          alt=""
        />

        <!-- <div class="thermometer_line_wrap"> -->
        <div class="thermometer_line">
          <div class="thermometer_move"></div>
        </div>
        <!-- </div> -->
      </div>
      <div class="order_step_number row justify-content-around">
        <p id="order_n_1">01</p>
        <p id="order_n_2">02</p>
        <p id="order_n_3">03</p>
        <p id="order_n_4">04</p>
      </div>
    </div>

    <div class="container-fluid need-bck-img">
      <div class="row justify-content-center">
        <div
          class="col-lg-6 col-md-6 col-sm-11 col-11 order-background d-flex justify-content-center"
        >
          <div class="finish-order-info">
            <!-- animation -->
            <div class="da-gogo mx-auto mb-3 text-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 50 50"
              >
                <g
                  id="Group_1902"
                  data-name="Group 1902"
                  transform="translate(-696 -424)"
                >
                  <g
                    id="Path_577"
                    data-name="Path 577"
                    transform="translate(696 424)"
                    fill="#none"
                  >
                    <!-- 圈圈 -->
                  </g>
                  <!-- 勾勾 -->
                  <path
                    id="Path_578"
                    data-name="Path 578"
                    d="M16052.7,19118l9.3,10.564,14.209-17.424"
                    transform="translate(-15343.196 -18669)"
                    fill="none"
                    stroke="#004a18"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="4"
                  />
                </g>
              </svg>
            </div>
            <h5>已完成訂單</h5>
            <div>
              <p>訂單編號：<span>s124454</span></p>
              <!-- <p>選擇貨到付款</p> -->
              <p class="m-0 important-info-order">
                可至會員中心查詢訂單資訊
                <span class="m-0">謝謝</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-leave p-0">回到首頁</button>
          <button class="btn btn-leave p-0 hope-next-step">繼續購物</button>
        </div>
      </div>
    </div>
    <!-- foooterrrrrrrr -->
    <div class="container-fluid footer-zone"></div>
    <!-- 溫度計的 -->
    <script src="lib/jquery-3.5.1.js"></script>
    <script>
      setTimeout(function () {
        $("svg").addClass("active");
      }, 500);
      setTimeout(function () {
        $("svg").css("border", "2px solid #004a13");
      }, 1750);
      setTimeout(function () {
        $("svg g path").css("visibility", "visible");
      }, 2000);
    </script>
  </body>
</html>
