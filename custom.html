<body>
  <div class="custom container-fluid">

    <div class="custom_page d-flex no-wrap position-relative">

            <!-- 數量 -->

          </div>

              </div>

              </div>



            </div>
            <!-- 下框選項 -->
            <div class="option_button d-flex ">
              <div class="long_btn d-flex flex-column col">

                <button class="btn_l" class="">173</button>
                <button class="btn_f">183</button>
                <button class="btn_l">193</button>
              </div>
              <div class="width_btn  col">
                <p>寬/cm</p>
                <button class="btn_l">61</button><br>
                <button class="btn_l">68</button><br>
                <button class="btn_l">80</button><br>
                <button class="btn_f">180</button><span>+ $200</span>
              </div>

                  如何挑選尺寸
                </a></div>

            </div>
          </div>

          <!-- ...... -->

          <!-- 厚度選項框 -->
          <div class="option_container">
            <!-- 上框 -->
            <div class="option_item_title_wrap d-flex justify-content-between">
              <div class="item_wrap ">

                <div class="choose"></div>
              </div>

            </div>
            <!-- 下框選項 -->

              <div class="btn-content thickness d-flex col"><button class="btn_l">3.5</button>
                <button class="btn_l">5.0</button>
                <button class="btn_l">8.0</button>

              </div>

          <!-- ...... -->

          <!-- 材質框 -->

            <!-- 上框 -->

              </div>

              </div>
            </div>
            <!-- 下框選項 -->
            <div class="option_button d-flex">
              <div class="btn-content 
                        texture d-flex col"><button class="btn_l">TPE</button>
                <button class="btn_l">NR</button>
                <p class="align-self-center">+ $200</p>
              </div>

              <div class="how  align-self-end "><a href="">

            </div>
          </div>

          <!-- ...... -->

          <!-- 顏色框 -->
          <div class="option_container">
            <!-- 上框 -->
            <div class="option_item_title_wrap d-flex justify-content-between">

                <div class="item_title">顏色選項</div>
                <div class="choose"></div>
              </div>


              <div class="fold">
                <img src="svg/custom/minus_nowrap.svg" alt="">
              </div>
            </div>
            <!-- 下框選項 -->
            <div class="option_button d-flex justify-content-between">
              <div class="color_wrap d-flex align-items-center">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>

              </div>
              <div class="color_defining d-flex align-items-center -">
                <div class="color "></div>
                <button class="btn_f">自定義顏色</button>
              </div>
            </div>
          </div>

          <!-- ...... -->

          <!-- 圖案框 -->
          <div class="option_container">
            <!-- 上框 -->
            <div class="option_item_title_wrap d-flex justify-content-between">
              <div class="item_wrap">
                <div class="item_title">圖案選項</div>
                <div class="choose"></div>
              </div>


              <div class="fold">
                <img src="svg/custom/minus_nowrap.svg" alt="">
              </div>
            </div>
            <!-- 下框選項 -->
            <div class="option_button d-flex flex-column">
              <div class="img_item_wrap d-flex">
                <div class="img_item"></div>
                <div class="img_item"></div>
                <div class="img_item"></div>
                <div class="img_item"></div>

              <div class="img_defining d-flex align-items-center">
                <div></div>

                <p>限 PNG、JPG、BMP、GIF 圖檔 </p>

            </div>
          </div>

          <!-- ...... -->

          <!-- 文字框 -->
          <div class="option_container">
            <!-- 上框 -->
            <div class="bb2 option_item_title_wrap d-flex justify-content-between">
              <div class="item_wrap ">
                <div class="item_title">文字選項</div>
                <div class="choose"></div>
              </div>


              <div class="fold">
                <img src="svg/custom/minus_nowrap.svg" alt="">
              </div>
            </div>
            <!-- 下框選項 -->
            <div class="btno option_button d-flex flex-column">
              <div class="print btn-content d-flex align-items-center">
                <button class="btn_l">印刷</button>
                <button class="btn_f">鋼印</button><span>+ $80</span>
              </div>
              <div class="add_text d-flex justify-content-between">
                <input type="text" class="col"><button class="btn_f">新增文字</button>
              </div>
              <div class="how d-flex  justify-content-end align-self-end">
                <a href="">
                  鋼印和印刷差別
                </a>
              </div>

            </div>
            </all_option_wrap>



          </div>

          <!-- ...... -->


        </div>




      </div>


    </div>

question_mark position-absolute">

    <!-- 手機板外框底↓-->

  <script src="lib/jquery-3.5.1.js"></script>
  <script>
    let hide = $('.fold').parent().next();
    hide.toggleClass('d-flex');
    hide.addClass('option_hide');


    let foldFrist = $('.fold').first();
    let fold = $(foldFrist).parent().next();
    fold.toggleClass('d-flex');
    fold.addClass('option_hide');



    $('.fold').on('click', function () {
      let hide = $('.fold').parent().next();
      hide.removeClass('d-flex');
      hide.addClass('option_hide');
      let show = $(this).parent().next();
      // let icon=$(this).children().eq(1);
      show.toggleClass('d-flex')
      show.addClass('option_hide');
    });
  </script>
