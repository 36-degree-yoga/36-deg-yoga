<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入註冊</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <link rel="stylesheet" href="./login_registered.css" />
</head>
<body>
    <nav class="nav-place-zone">
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="tag-page d-flex">
<h6 class="login-btn text-center">登入</h6>
<h6 class="regist-btn text-center">註冊</h6>
</div>
<div class="daddy-floor position-relative">

    <!-- 登入 -->
<div class="login-floor position-absolute "><form class="col-md-8 mx-auto my-5">
    <div class="form-group ">
  
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="form-group">
  
      <input type="password" class="form-control" id="loginInputPassword" placeholder="Password">
    </div>
    <div class="form-group form-check d-flex justify-content-between">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">記住帳密</label>
      <a href="#" class=" ml-auto">忘記密碼？</a>
    </div>
    <button type="submit" class="btn btn-primary mx-auto">登入</button>
  </form></div>

  <!-- 註冊 -->
<div class="regist-floor position-absolute display-none">
    <form class="col-md-8 mx-auto my-5">
    <div class="form-group ">
     
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
    </div>
    <div class="form-group">
      
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check d-flex justify-content-between">
      <input type="checkbox" class="form-check-input" id="exampleCheck2">
      <label class="form-check-label" for="exampleCheck2">記住帳密</label>
      <a href="#" class=" ml-auto">已有帳號？</a>
    </div>
    <button type="submit" class="btn btn-primary mx-auto">註冊</button>
  </form></div>
</div>

            </div>
        </div>
    </div>

    <script src="lib/jquery-3.5.1.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script>

        $('.login-btn').on('click',function(){
            $('.login-floor').removeClass('display-none');
            $('.regist-floor').addClass('display-none');
               
        });
        $('.regist-btn').on('click',function(){
            $('.regist-floor').removeClass('display-none');
            $('.login-floor').addClass('display-none');
               
        });
     
     
    </script>
</body>
</html
